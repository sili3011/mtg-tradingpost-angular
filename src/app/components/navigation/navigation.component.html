<td-layout class="layout-nav-demo" sidenavWidth="280px">
  <td-navigation-drawer
    flex
    sidenavTitle="Covalent"
    logo="teradata-dark"
    name="Firstname Lastname"
    email="firstname.lastname@company.com"
  >
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item [tdLayoutToggle]="false">
        <mat-icon>close</mat-icon>
        Close Drawer
      </a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>account_box</mat-icon>
          Profile
        </a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav navigationRoute="/">
    <div
      style="
        position: absolute;
        left: 0;
        width: 100%;
        height: 7%;
        background-size: 100% 68px;
        background-image: url('../../assets/cm2-225-trading-post-crop-crop.jpg');
        font-size: 24px;
      "
      td-toolbar-content
    >
      <div style="padding: 14px">
        <button mat-icon-button td-menu-button [tdLayoutToggle]="true">
          <mat-icon>menu</mat-icon>
        </button>
        <span style="vertical-align: middle">mtg-tradingpost</span>
        <span class="spacer"></span>
      </div>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
