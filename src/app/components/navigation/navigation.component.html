<div style="height: 100%">
  <div
    style="
      background-size: cover;
      background-image: url('../../assets/cm2-225-trading-post-crop-crop.jpg');
      font-size: 24px;
      padding: 17px;
    "
  >
    <span style="top: 50%" routerLink="/dashboard" style="cursor: pointer"
      >mtg-tradingpost</span
    >
    <span class="spacer"></span>
  </div>

  <mat-sidenav-container class="sidenav-container" style="height: 100%">
    <mat-sidenav
      #leftSidenav
      mode="side"
      opened
      class="sidenav_container"
      (mouseenter)="onSidenavToggle(true)"
      (mouseleave)="onSidenavToggle(false)"
      [@onSideNavChange]="sideNavState ? 'open' : 'close'"
    >
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        style="height: 100%; overflow-x: hidden"
      >
        <mat-nav-list>
          <a mat-list-item routerLink="/collection" routerLinkActive="true">
            <mat-icon>format_align_justify</mat-icon>
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Collection
            </span>
          </a>
          <a
            mat-list-item
            routerLink="/deck/{{ deck.id }}"
            routerLinkActive="true"
            *ngFor="let deck of decks"
            (click)="selectedDeck = deck"
            cdkDropList
            id="{{ deck.id }}"
            cdkDropListConnectedTo="cards"
            (cdkDropListDropped)="dropCardOnDeck($event, deck)"
          >
            <mat-icon
              [svgIcon]="
                selectedDeck === deck ? 'window-open' : 'window-closed'
              "
            ></mat-icon>
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
            >
              <mat-form-field>
                <input
                  matInput
                  [value]="deck.name"
                  (input)="onDeckNameChange($event, deck)"
                />
              </mat-form-field>
              <button
                mat-icon-button
                color="warn"
                (click)="removeDeck(deck, $event)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </a>
          <a mat-list-item (click)="addDeck()">
            <mat-icon>add_circle</mat-icon>
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Add new deck
            </span>
          </a>
          <a
            mat-list-item
            routerLink="/settings"
            routerLinkActive="true"
            style="position: absolute; bottom: 60px"
          >
            <mat-icon>settings</mat-icon>
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Settings
            </span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100%">
      <div class="main_content" style="height: 85vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
