<div style="height: 100%">
  <div
    class="header"
    style="
      background-size: cover;
      background-image: url('../../assets/cm2-225-trading-post-crop-crop.jpg');
      font-size: 24px;
      padding: 20px;
    "
  >
    <span style="top: 50%">mtg-tradingpost</span>
    <span class="spacer"></span>
  </div>

  <mat-sidenav-container class="sidenav-container" style="height: 100%">
    <mat-sidenav
      #leftSidenav
      mode="side"
      opened
      class="sidenav_container"
      (mouseenter)="onSidenavToggle()"
      (mouseleave)="onSidenavToggle()"
      [@onSideNavChange]="sideNavState ? 'open' : 'close'"
    >
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        style="height: 100%; overflow-x: hidden"
      >
        <mat-nav-list>
          <a mat-list-item>
            <mat-icon style="padding-right: 5px">format_align_justify</mat-icon>
            <span [@animateText]="linkText ? 'show' : 'hide'">Collection </span>
          </a>
          <a mat-list-item>
            <mat-icon style="padding-right: 5px">add_circle</mat-icon>
            <span [@animateText]="linkText ? 'show' : 'hide'"
              >Add new deck
            </span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100%">
      <div class="main_content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
