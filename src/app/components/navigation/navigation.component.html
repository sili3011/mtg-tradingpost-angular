<div style="height: 100%">
  <div
    style="
      background-size: cover;
      background-image: url('../../assets/cm2-225-trading-post-crop-crop.jpg');
      font-size: 24px;
      padding: 5px;
    "
  >
    <span routerLink="/dashboard" fxLayout="row">
      <mtg-set
        set="jud"
        rarity="rare"
        [fixed]="true"
        size="2x"
        (click)="goto('/dashboard')"
        style="cursor: pointer"
      ></mtg-set>
      <span style="cursor: pointer; margin: 15px 0 15px 0"
        >mtg-tradingpost</span
      >
    </span>
    <span class="spacer"></span>
  </div>

  <mat-sidenav-container class="sidenav-container" style="height: 100%">
    <mat-sidenav
      #leftSidenav
      mode="side"
      opened
      class="sidenav_container"
      (mouseenter)="onSidenavToggle(true)"
      (mouseleave)="onSidenavToggle(false)"
      [@onSideNavChange]="sideNavState ? 'open' : 'close'"
      (click)="goto('decks')"
      [disableClose]="true"
    >
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        style="height: 100%; overflow-x: hidden"
      >
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/collection"
            routerLinkActive="true"
            (click)="stopPropagation($event)"
            #col="routerLinkActive"
          >
            <mat-icon [ngStyle]="{ color: col.isActive ? '#cc8010' : 'white' }"
              >format_align_justify</mat-icon
            >
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Collection
            </span>
          </a>
          <a
            mat-list-item
            routerLink="/decks"
            routerLinkActive="true"
            (click)="stopPropagation($event)"
            #dck="routerLinkActive"
          >
            <mat-icon [ngStyle]="{ color: dck.isActive ? '#cc8010' : 'white' }"
              >view_carousel</mat-icon
            >
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Decks
            </span>
          </a>
          <a
            mat-list-item
            routerLink="/deck/{{ deck.id }}"
            routerLinkActive="true"
            *ngFor="let deck of decksStore.decks"
            (click)="selectedDeck = deck"
            cdkDropList
            id="{{ deck.id }}"
            cdkDropListConnectedTo="cards"
            (cdkDropListDropped)="dropCardOnDeck($event, deck)"
            #rla="routerLinkActive"
            (click)="stopPropagation($event)"
            (mouseenter)="hoveredDeckId = deck.id"
            (mouseleave)="hoveredDeckId = ''"
          >
            <mat-icon
              [svgIcon]="rla.isActive ? 'window-open' : 'window-closed'"
            ></mat-icon>
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
            >
              <mat-form-field>
                <input
                  matInput
                  [value]="deck.name"
                  (input)="onDeckNameChange($event, deck)"
                  (click)="stopPropagation($event)"
                />
              </mat-form-field>
              <button
                *ngIf="deck.id === hoveredDeckId"
                mat-icon-button
                color="warn"
                (click)="removeDeck(deck, $event)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                *ngIf="deck.id !== hoveredDeckId"
                mat-icon-button
                [disabled]="true"
              ></button>
            </span>
          </a>
          <a mat-list-item (click)="addDeck($event)">
            <mat-icon>add_circle</mat-icon>
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Add new deck
            </span>
          </a>
          <a
            mat-list-item
            routerLink="/settings"
            routerLinkActive="true"
            style="position: absolute; bottom: 60px"
            (click)="stopPropagation($event)"
            #set="routerLinkActive"
          >
            <mat-icon [ngStyle]="{ color: set.isActive ? '#cc8010' : 'white' }"
              >settings</mat-icon
            >
            <span
              [@animateText]="linkText ? 'show' : 'hide'"
              class="sidenav-span"
              >Settings
            </span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100%">
      <div class="main_content" class="basic-vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
