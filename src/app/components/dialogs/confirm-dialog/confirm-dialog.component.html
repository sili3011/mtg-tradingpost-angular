<p
  style="color: rgba(255, 255, 255, 0.7); max-width: 350px; text-align: center"
>
  {{ data.message }}
</p>
<div mat-dialog-actions style="padding: 0">
  <button mat-button color="primary" (click)="close()">
    {{ data.close ? data.close : "Close" }}
  </button>
  <div style="flex: 1 1 auto"></div>
  <button mat-button color="primary" (click)="confirm()">
    {{ data.confirm ? data.confirm : "Confirm" }}
  </button>
</div>
