<div
  mat-dialog-title
  class="dialog-title"
  style="background-image: url('../../assets/rna-57-thought-collapse-crop.jpg')"
></div>
<div style="margin: 3.3em">
  <div mat-dialog-content style="overflow: hidden">
    <p>
      Xit seems as if u didnt backup your current database, but are trying to
      override it! its still time to turn around though! check below if you are
      sure u want to override your current data without a backup
    </p>
    <div style="justify-content: center; display: flex">
      <mat-checkbox
        color="primary"
        [checked]="confirmed"
        (change)="confirmed = !confirmed"
        >I know what I am doing</mat-checkbox
      >
    </div>
  </div>
</div>
<div
  mat-dialog-actions
  style="margin-bottom: 0px; min-height: 0px; margin: 1em"
>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <div style="flex: 1 1 auto"></div>
  <button
    mat-button
    color="primary"
    [disabled]="!confirmed"
    (click)="confirm()"
  >
    Confirm
  </button>
</div>
